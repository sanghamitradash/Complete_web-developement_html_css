<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color:red; /* color by name */
        }
        #secondPara{
            color:rgb(39, 214, 237) /* color by rgb value */
        }
        /* hex colors */
        #thirdPara{
            color:white;
            background-color: #ff4532; /* colors by hex value */
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This ia a paragraph from first box</p>

    <h2>This is my first box</h2>
    <p id="secondPara">This ia a paragraph from second box</p>

    <h2>This is my first box</h2>
    <p id="thirdPara">This ia a paragraph from third box</p>
</body>
</html>
