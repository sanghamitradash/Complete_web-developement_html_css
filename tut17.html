<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <style>
        p{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 13px; /* (1/96) of an inch is px */
            /* line-height means the distance between font of 1st line and second line and em is howmany times of parent font size */
            line-height: 8.3em; 
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- <h4>CSS Fonts</h4>
    <p>Lets play with fonts. It is very exciting</p> -->

    <!-- if i need to style any particular word -->
    <h4>CSS Fonts</h4>
    <p>Lets play with <span>fonts</span>. It is very exciting</p>
</body>
</html>
