<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <!-- id is identifier and id name cannot be duplicate name 1 id-> 1 element
     class contains many properties and class name can be duplicate-->
    <div id="mainBox"class="redBg blackBorder">
        this is mainbox
    </div>
    <span class="redBg"></span>

    <!-- emmet -->
     <!-- . is for class and # is for id 
      if i need any element of redBg class then name of element.redBg Ex-span.redBg->Enter-->
     <span class="redBg"></span>
     <span id="mainSpan"></span>
     <div class="redBg blackBorder anotherClass"></div>

     <!-- emmet takes div tag as default -->
      <div class="blackBackground"></div>

      <!-- creating multiple elements in emmet -->
       <!-- span.myClass.myClass1.myClass2 + <Tab>-->
       <span class="myclass myClass1 myClass2"></span>

       <!-- span.myClass.myClass1.myClass2*4 + <Tab> to print 4 similar elements using emmet -->
        <span class="myClass myClass1 myClass2">First</span>    
        <span class="myClass myClass1 myClass2">Second</span>
        <span class="myClass myClass1 myClass2">Third</span>
        <span class="myClass myClass1 myClass2">Fourth</span>
</body>
</html>
